<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kindergarten Staff Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-slate-50 to-amber-50 min-h-screen flex items-center justify-center font-[Inter]">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-4xl flex flex-col md:flex-row overflow-hidden border border-gray-100">

    <!-- Left Section -->
    <div class="hidden md:flex w-1/2 flex-col justify-center items-center bg-gradient-to-br from-amber-100 to-blue-100 p-8">
      <h2 class="text-2xl font-semibold text-slate-800 mb-4 text-center">Welcome to KinderSched</h2>
      <p class="text-center text-slate-600 mb-6 leading-relaxed">Plan, organize, and manage kindergarten schedules effortlessly â€” all in one place.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048942.png" alt="Kindergarten Illustration" class="w-40 h-40 opacity-90">
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 flex flex-col justify-center px-8 py-10">
      
      <!-- Tabs -->
      <div class="flex justify-around mb-8">
        <button id="loginTab" class="tab-btn text-base font-medium text-blue-600 border-b-2 border-blue-500 px-4 py-2 focus:outline-none transition">Login</button>
        <button id="registerTab" class="tab-btn text-base font-medium text-gray-500 hover:text-blue-600 px-4 py-2 focus:outline-none transition">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">Login</button>

        <div class="flex items-center justify-center mt-4">
          <span class="h-px bg-gray-300 w-1/3"></span>
          <span class="px-2 text-gray-500 text-sm">or</span>
          <span class="h-px bg-gray-300 w-1/3"></span>
        </div>

        <button type="button" class="w-full bg-white border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-lg hover:bg-gray-50 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
          <span class="text-gray-700 font-medium">Sign in with Google</span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Create a password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">Register</button>

        <div class="flex items-center justify-center mt-4">
          <span class="h-px bg-gray-300 w-1/3"></span>
          <span class="px-2 text-gray-500 text-sm">or</span>
          <span class="h-px bg-gray-300 w-1/3"></span>
        </div>

        <button type="button" class="w-full bg-white border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-lg hover:bg-gray-50 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
          <span class="text-gray-700 font-medium">Sign up with Google</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginTab.classList.add("text-blue-600", "border-blue-500");
      registerTab.classList.remove("text-blue-600", "border-blue-500");
      registerTab.classList.add("text-gray-500");
    });

    registerTab.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      registerTab.classList.add("text-blue-600", "border-blue-500");
      loginTab.classList.remove("text-blue-600", "border-blue-500");
      loginTab.classList.add("text-gray-500");
    });
  </script>
</body>
</html>
